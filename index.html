<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMA</title>
    <link rel="stylesheet" href="chama_styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Chama</h1>

        <form id="registration-form">
            <h1>Register</h1>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="Telephone" name="Telephone" placeholder="Telephone number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <form id="login-form">
            <h2>Sign In</h2>
            <input type="text" id="login-username" name="username" placeholder="Username" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="logout-form" style="display:none;">
            <h2>Logout</h2>
            <button type="submit">Logout</button>
        </form>

        <div id="user-details" style="display:none;">
            <h2>User Details</h2>
            <p id="details-username"></p>
            <p id="details-Telephone"></p>
        </div>
    </div>
    <script src="public_script.js"></script>
</body>
</html>
